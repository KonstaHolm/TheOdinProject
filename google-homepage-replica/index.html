<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Replica</title>
</head>
<body>
    
    <div id="account-Controls">
        <button class="control-button">Gmail</button>
        <button class="control-button">Images</button>
        <button class="control-button">...</button>
        <button class="control-button">Account</button>
    </div>
    <div id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div id="searchbox">
        <input type="search" placeholder="Search Google or type an URL">
        <button id="searchbox-microphone" title="Search by voice">Search</button>
    </div>
    <div id="user-content">
        <div id="most-visited">
            <div id="mv-tiles">
                <iframe src="https://www.youtube.com/" title="Most-Visited"></iframe>
                <iframe src="https://www.google.com/" title="Most-Visited"></iframe>
                <iframe src="https://www.facebook.com/" title="Most-Visited"></iframe>
            </div>
        </div>
    </div>
        <button id="customize-button">Customize</button>
</body>
</html>
